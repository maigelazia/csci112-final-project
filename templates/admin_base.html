<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <h1>DentalX</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="{{ url_for('admin_auth_bp.admin_logout') }}"><b>Logout</b></a>
        </div>
    </nav>

    <!-- MAIN WRAPPER -->
    <div class="wrapper">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2>Menu</h2>
            <a href="{{ url_for('admin_bp.view_appointments') }}">View Appointments</a>
            <a href="{{ url_for('admin_bp.view_patients') }}">View Patients</a>
            <a href="{{ url_for('admin_auth_bp.admin_logout') }}">Logout</a>
        </aside>

        <!-- CONTENT AREA -->
        <main class="content">
            <h2>Welcome, Admin</h2>
            <p>Select an option from the sidebar.</p>
            {% block content %}{% endblock %}
        </main>

    </div>

    {% block scripts %}{% endblock %}

</body>
</html>
